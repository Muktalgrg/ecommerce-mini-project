<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over the collection of products -->
                <div *ngFor="let tempProduct of products" class="column-m" >
                    <div class="product-box">
                        <a routerLink="/products/{{tempProduct.id}}"> 
                            <img src="{{ tempProduct.imageUrl }}" alt="" class="img-responsive">
                        
                        <h1>{{ tempProduct.name }}</h1></a>
                        <div class="price">{{ tempProduct.unitPrice | currency: 'USD'}}</div>
                        <button class="btn btn-primary btn-sm" (click) ="addToCart(tempProduct)"> Add to cart </button>

                    </div>



                </div>

                <!-- if products are empty then display a message -->
                <!-- products>.length is a null pointer check which means if products is null/undefined or length is 0 -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                        No products found.

                </div>
            </div>

            <!-- begin footer  -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6">

                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)] ="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="4" 
                                                (pageChange)="listProducts()">

                                </ngb-pagination>

                            </div>
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #mySelect (change)="updatePageSize(+mySelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- end of footer  -->

        </div>
        
    </div>
</div>
